<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drexel Triangle</title>
    <!-- Bootstrap -->
    <link href='{% static "browse/css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'browse/css/triangle_main.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'browse/js/bootstrap.min.js' %}"></script>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="/">The Drexel Triangle</a>
	</div>
	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
            <li class="active">
	      <a href="/browse/">Browse Drexel Triangle issues</a>
	    </li>
            <li>
	      <a href="/search/">Search Drexel Triangle issues</a>
	    </li>
	  </ul>
	</div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="wide">
      <div class="col-xs-5 line"><hr></div>
      <div class="col-xs-2 logo">Logo</div>
      <div class="col-xs-5 line"><hr></div>
    </div>
    <div class="wide">
	<img class="masthead" src="{% static "browse/img/masthead.png" %}" alt="Drexel Triangle Masthead"/>
    </div><!-- /.container -->
    <div class="content container">
      <div>
	{% block content %}
	{% endblock %}
      </div>
  </body>
</html>
